{% extends "juice/templates/index.html" %}

{% block hero %}
<section style="padding:10px">
    <h1 class="text-center heading-text">
        The ultimate search extension for Golang
    </h1>
    <h3 class="text" style="text-align: center;">
        Input keyword <b>go</b> then press
        <code>Space</code>
        to get started. Just that easy!
    </h3>
    <div style="margin-top: 50px; display: flex; flex-direction: column; align-items: center">
        <a class="subtitle-text" style="text-decoration: underline; margin: 10px"
           href="https://github.com/huhu/go-search-extension/releases">
            Current version 0.2.0
        </a>
        <a class="btn-download chrome"
           href="https://chrome.google.com/webstore/detail/golang-search/epanejkfcekejmmfbcpbcbigfpefbnlb"
           target="_blank">
            Install to Chrome
        </a>
        <a class="btn-download firefox" href="https://addons.mozilla.org/en-US/firefox/addon/rust-search-extension/"
           target="_blank">
            Install to Firefox
        </a>
        <a class="btn-download edg"
           href="https://microsoftedge.microsoft.com/addons/detail/olemfibpaicdoooacpfffccidjjagmoe"
           target="_blank">
            Install to Edge
        </a>
    </div>
</section>

{% endblock %}
